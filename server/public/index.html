<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <header><h1>Server Side Calculator</h1></header>
    <section>
        <input id="first-inputs" type="text" placeholder="first value"/>
    
    <div class="ops-choices">
        <button class="operator-choices" id="add-values">+</button>
        <button class="operator-choices" id="subtract-values">-</button>
        <button class="operator-choices" id="multiply-values">*</button>
        <button class="operator-choices" id="divide-values">/</button>
    </div>
        <input id="second-inputs" type="text" placeholder="second value"/>
        <button id="equal-button">=</button>
        <button id="clear-values">C</button>
        <h2 id="total-sum">Total: <span id="value-total"></span></h2>
    </section>
    <section>
        <ul id="values">
        </ul>
    </section>
</body>
</html>
